<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国各省离婚复婚比例</title>
    <script src="js/echarts.min.js"></script>
    <style>
        #main {
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="main"></div>
    </div>

    <script>
        var chartDom = document.getElementById('main'); 
        var myChart = echarts.init(chartDom);

        var option = {
            title: {
                text: '2013-2022中国协议离婚和诉讼离婚人数',
                left: 'center',
                textStyle: {
                    color: '#000000'
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                },
                formatter: function (params) {
                    let result = `${params[0].axisValue}年<br/>`;
                    params.forEach(param => {
                        result += `${param.seriesName}: ${param.value}${param.seriesType === 'line' ? '%' : '万对'}<br/>`;
                    });
                    return result;
                }
            },
            legend: {
                data: ['协议离婚', '诉讼离婚', '协议离婚占比', '诉讼离婚占比'],
                textStyle: {
                    color: '#000000'
                },
                top: '10%'
            },
            grid: {
                left: '5%',
                right: '5%',
                bottom: '10%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
                axisLine: {
                    lineStyle: {
                        color: '#000000'
                    }
                }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '人数 (万对)',
                    position: 'left',
                    axisLine: {
                        lineStyle: {
                            color: '#000000'
                        }
                    },
                    axisLabel: {
                        formatter: '{value}'
                    }
                },
                {
                    type: 'value',
                    name: '占比 (%)',
                    position: 'right',
                    axisLine: {
                        lineStyle: {
                            color: '#000000'
                        }
                    },
                    axisLabel: {
                        formatter: '{value}%'
                    },
                    max: 100
                }
            ],
            series: [
                {
                    name: '协议离婚',
                    type: 'bar',
                    data: [280, 295, 315, 350, 370, 380, 403, 365, 210, 205], 
                    itemStyle: { 
                        color: '#1f78b4' 
                    }, 
                    barWidth: '30%' 
                }, 
                { 
                    name: '诉讼离婚', 
                    type: 'bar', 
                    data: [65, 63, 64, 63, 62, 61, 60, 57, 62, 65], 
                    itemStyle: { 
                        color: '#b2df8a' 
                    }, 
                    barWidth: '30%' 
                }, 
                { 
                    name: '协议离婚占比', 
                    type: 'line', 
                    yAxisIndex: 1, 
                    data: [80, 81, 82, 84, 85, 86, 87, 88, 73, 72], 
                    lineStyle: { color: '#ff7f00' }, 
                    symbol: 'circle', symbolSize: 8 
                }, 
                { 
                    name: '诉讼离婚占比', 
                    type: 'line', 
                    yAxisIndex: 1, 
                    data: [20, 19.5, 19, 18, 17, 16, 15, 14, 23, 27], 
                    lineStyle: { color: '#e31a1c' }, 
                    symbol: 'circle', symbolSize: 8 
                } 
            ], 
            backgroundColor: '#ffffff' 
        }; 
        myChart.setOption(option);
    </script>
</body>
</html>
