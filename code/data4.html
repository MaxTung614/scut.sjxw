<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/echarts.min.js"></script>
		<style>
			#container {
				width:1300px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script>
		var myChart = echarts.init(document.getElementById("container"))
		// 假设 ECharts 实例已经初始化为 myChart
        myChart.showLoading();

        // 定义你的数据
        const myData = {
        years: [
            '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', 
            '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'
        ],
        marriage: [
            465.4, 511.7, 537.4, 580.4, 643.1, 708, 694, 620.7, 604.34, 
            558.5, 539.68, 498, 387.87, 416.6, 373.2, 392.8, 343
        ],
        divorce: [
            66.5, 77.1, 84.8, 94.6, 111.2, 134.3, 145.5, 151.6, 168.31, 
            185.6, 193.05, 203.8, 159.48, 96.6, 101.2, 131.7, 127.4
        ]
        };

        myChart.hideLoading();

        const option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
            type: 'shadow',
            label: {
                show: true
            }
            }
        },
        toolbox: {
            show: true,
            feature: {
            mark: { show: true },
            dataView: { show: true, readOnly: false },
            magicType: { show: true, type: ['line', 'bar'] },
            restore: { show: true },
            saveAsImage: { show: true }
            }
        },
        legend: {
            data: ['结婚登记累计值', '离婚登记累计值'],
            itemGap: 5
        },
        grid: {
            top: '12%',
            left: '1%',
            right: '10%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            data: myData.years
        },
        yAxis: {
            type: 'value',
            name: '累计值（万对）',
            axisLabel: {
            formatter: function (value) {
                return echarts.format.addCommas(value);
            }
            }
        },
        dataZoom: [
            {
            show: true,
            start: 0,
            end: 100
            },
            {
            type: 'inside',
            start: 0,
            end: 100
            }
        ],
        series: [
            {
            name: '结婚登记累计值',
            type: 'bar',
            data: myData.marriage
            },
            {
            name: '离婚登记累计值',
            type: 'bar',
            data: myData.divorce
            }
        ]
        };

        // 使用配置项设置图表
        myChart.setOption(option);

	</script>
</html>
