<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/echarts.min.js"></script>
		<style>
			#container {
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script>
		var myChart = echarts.init(document.getElementById("container"))
		var option = {
            title: {
                text: '结婚与离婚人数统计'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['结婚人数(万对)', '离婚人数(万对)']
            },
            xAxis: {
                type: 'category',
                data: ['2019', '2020', '2021', '2022', '2023', '2024']
            },
            yAxis: {
                type: 'value',
                name: '人数 (万对)'
            },
            series: [
                {
                name: '结婚人数(万对)',
                data: [498, 387.9, 416.6, 373.2, 392.8, 343],
                type: 'line',
                smooth: true
                },
                {
                name: '离婚人数(万对)',
                data: [203.8, 159.5, 96.6, 101.2, 131.9, 127.4],
                type: 'line',
                smooth: true
                }
            ]
        };

    myChart.setOption(option);

	</script>
</html>
