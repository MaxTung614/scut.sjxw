<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/echarts.min.js"></script>
		<style>
			#container {
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script>
		var echart = echarts.init(document.getElementById("container"))
		var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
                }
            },
            toolbox: {
                feature: {
                dataView: { show: true, readOnly: false },
                magicType: { show: true, type: ['line', 'bar'] },
                restore: { show: true },
                saveAsImage: { show: true }
                }
            },
            legend: {
                data: ['登记结婚(万对)', '登记离婚(万对)', '结婚率(‰)', '离婚率(‰)']
            },
            xAxis: [
                {
                type: 'category',
                data: ['2000', '2005', '2010', '2015', '2020', '2022'],
                axisPointer: {
                    type: 'shadow'
                }
                }
            ],
            yAxis: [
                {
                type: 'value',
                name: '登记结/离婚(万对)',
                min: 0,
                max: 1500,
                interval: 300,
                axisLabel: {
                    formatter: '{value}(万对)'
                }
                },
                {
                type: 'value',
                name: '结/离婚率(‰)',
                min: 0,
                max: 10,
                interval: 2,
                axisLabel: {
                    formatter: '{value} ‰'
                }
                }
            ],
            series: [
                {
                name: '登记结婚(万对)',
                type: 'bar',
                tooltip: {
                    valueFormatter: function (value) {
                    return value + '(万对)';
                    }
                },
                data: [
                    848.5, 823.1, 1241, 1224.7, 927.3, 544.5
                ]
                },
                {
                name: '登记离婚(万对)',
                type: 'bar',
                tooltip: {
                    valueFormatter: function (value) {
                    return value + '(万对)';
                    }
                },
                data: [
                    121.2, 178.5, 267.8, 384.1, 470.1, 164.3
                ]
                },
                {
                name: '结婚率(‰)',
                type: 'line',
                yAxisIndex: 1,
                tooltip: {
                    valueFormatter: function (value) {
                    return value + ' ‰';
                    }
                },
                data: [6.7, 6.3, 9.3, 9, 6.6, 5.8]
                },
                {
                name: '离婚率(‰)',
                type: 'line',
                yAxisIndex: 1,
                tooltip: {
                    valueFormatter: function (value) {
                    return value + ' ‰';
                    }
                },
                data: [0.96, 1.27, 2, 2.8, 3.4, 3.1]
                }
            ]
        };
		echart.setOption(option);
	</script>
</html>
