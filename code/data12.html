<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>离婚原因分析</title>
    <script src="js/echarts.min.js"></script>
    <style>
        #main {
            width: 700px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        var chart = echarts.init(document.getElementById('main'));

        var option = {
            title: {
                text: '大数据分析离婚原因',
                subtext: '根据样本数据统计分析',
                left: 'center',
                textStyle: {
                    fontSize: 16,
                    fontWeight: 'bold',
                },
                subtextStyle: {
                    fontSize: 12,
                }
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                top: 'middle',
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c}% ({d}%)'
            },
            series: [
                {
                    name: '离婚原因分析',
                    type: 'pie',
                    radius: ['50%', '70%'],  // 环形饼图设置
                    center: ['50%', '55%'], // 图表居中
                    avoidLabelOverlap: false,
                    label: {
                        show: true,
                        position: 'outside',
                        formatter: '{b} {d}%'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '16',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: true
                    },
                    data: [
                        { value: 34, name: '生活琐事' },
                        { value: 30, name: '分居' },
                        { value: 9, name: '感情基础薄弱' },
                        { value: 8, name: '家庭暴力' },
                        { value: 6, name: '赌博' },
                        { value: 5, name: '性格差异' },
                        { value: 3, name: '缺乏沟通' },
                        { value: 3, name: '出轨' },
                        { value: 2, name: '家庭经济' }
                    ]
                }
            ]
        };

        chart.setOption(option);
    </script>
</body>
</html>
