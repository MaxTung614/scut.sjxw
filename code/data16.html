<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国各省离婚复婚比例</title>
    <script src="js/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
    <style>
        #main {
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        var chartDom = document.getElementById('main'); 
        var myChart = echarts.init(chartDom);

        var option = {
            title: [
                {
                    text: '中国各省离婚复婚比例',
                    left: 'center',
                    top: '5%'
                }
            ],
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    if (params.seriesType === 'map') {
                        return `${params.name}<br/>复婚比例: ${params.value ? params.value + '%' : '无数据'}`;
                    } else if (params.seriesType === 'bar') {
                        return `${params.name}: ${params.value} 人`;
                    }
                }
            },
            legend: {
                top: '10%',
                left: 'left',
                data: ['复婚比例']
            },
            visualMap: {
                min: 1,
                max: 3.5,
                text: ['高', '低'],
                realtime: false,
                calculable: true,
                inRange: {
                    color: ['#FFE4C4', '#D2691E', '#8B0000']
                },
                left: 'left',
                top: 'bottom'
            },
            grid: {
                top: '70%',
                left: '10%',
                right: '10%',
                bottom: '10%'
            },
            series: [
                {
                    name: '复婚比例',
                    type: 'map',
                    map: 'china',
                    roam: true,
                    data: [
                        { name: '吉林', value: 3.3 },
                        { name: '辽宁', value: 2.6 },
                        { name: '黑龙江', value: 2.3 },
                        { name: '内蒙古', value: 2.3 },
                        { name: '新疆', value: 1.7 },
                        { name: '西藏', value: 1.7 },
                        { name: '青海', value: 1.3 },
                        { name: '甘肃', value: 1.7 },
                        { name: '四川', value: 1.7 },
                        { name: '重庆', value: 1.7 },
                        { name: '宁夏', value: 3.1 },
                        { name: '陕西', value: 1.3 },
                        { name: '贵州', value: 2.0 },
                        { name: '云南', value: 1.7 },
                        { name: '广西', value: 1.7 },
                        { name: '山西', value: 1.7 },
                        { name: '河北', value: 1.5 },
                        { name: '北京', value: 1.1 },
                        { name: '天津', value: 3.0 },
                        { name: '山东', value: 1.5 },
                        { name: '河南', value: 3.1 },
                        { name: '广东', value: 2.2 },
                        { name: '青海', value: 1.3 },
                        { name: '湖南', value: 1.7 },
                        { name: '福建', value: 1.3 },
                        { name: '江西', value: 1.8 },
                        { name: '江苏', value: 1.7 },
                        { name: '浙江', value: 2.0 },
                        { name: '安徽', value: 1.7 },
                        { name: '湖北', value: 1.9 }
                    ]
                }
            ] 
        }; 
        myChart.setOption(option);
    </script>
</body>
</html>
