<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人口分布与流动</title>
    <script src="js/echarts.min.js"></script>
    <style>
        #main {
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
var chartDom = document.getElementById('main'); // 请确保 HTML 中有一个 id 为 'main' 的 div
var myChart = echarts.init(chartDom);

var option = {
    title: {
        text: '人口分布与流动',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            let result = '';
            params.forEach(param => {
                result += `${param.seriesName}: ${param.data} 亿<br/>`;
            });
            return result;
        }
    },
    legend: {
        data: ['2010', '2020'],
        top: 'bottom'
    },
    xAxis: {
        type: 'category',
        data: ['户籍人口', '流动人口'],
        axisLabel: {
            formatter: function (value) {
                return value + '\n(亿人)';
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} 亿'
        },
        name: '人口 (亿)',
        nameLocation: 'end'
    },
    series: [
        {
            name: '2010',
            type: 'bar',
            data: [2.6, 2.2],
            label: {
                show: true,
                position: 'top',
                formatter: '{c} 亿'
            },
            itemStyle: {
                color: '#9c7b77'
            }
        },
        {
            name: '2020',
            type: 'bar',
            data: [4.9, 3.8],
            label: {
                show: true,
                position: 'top',
                formatter: '{c} 亿'
            },
            itemStyle: {
                color: '#4e312f'
            }
        }
    ]
};

myChart.setOption(option);
    </script>
</body>
</html>
